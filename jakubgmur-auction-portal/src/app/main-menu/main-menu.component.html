<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" (click)="handleToggleMenu()" [ngStyle]="buttonStyle"  >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="showMenu">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of menuItems" routerLinkActive="active">
          <a class="nav-link" [routerLink]="item.link" >{{item.name}}</a>
        </li>
      </ul>
    </div>
  </nav>
