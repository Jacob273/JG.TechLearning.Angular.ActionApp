<section class="mt-3">
    <div class="row">
        <h2 class="col-8">Lista naszych Aukcji</h2>
        <div class="col-4"> 
            <div class="input-group mb-3">
            <div class="input-group-prepend" >
              <span (click)="inputSearch.focus()" class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              #inputSearch
              type="text"
              name="title"
              class="form-control"
              placeholder="Szukaj..."
            />
          </div> 
        </div>
    </div>
    <app-auction-counter></app-auction-counter>
    <div class="row" >
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of auctions | filterAuction:''">
            <!-- Komponent z aukcja  -->
            <app-auction-item-card [auction]="item" (addToCart)="handleAddedToShoppinCart($event)"></app-auction-item-card>
        </div>
    </div>
</section>
