<div class="card mt-4" *ngIf="auction">
  <div class="card-header" appBgHighlight> {{auction.id}}  {{auction.title}} </div>
  <img class="card-img" [src]="auction.imgUrl" alt="" />
  <div class="card-body">
    <p class="card-text"> Opis: {{ auction.description }}</p>
    <div class="d-flex justify-content-between align-content-center">
      <strong> {{ auction.price }} </strong>
      <button class="btn btn-primary" (click)="handleAddToCardClick()">
        <i class="fa fa-cart-plus"></i>
      </button>
    </div>
  </div>
</div>
